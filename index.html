<DOCTYPE html>
<html>
<head>
    <title>Worlds Greatest Athletes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">   
        <div class="container">
             <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                 <h1>Athlete's World</h1>
            </div>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="athlete-button" class="container">
            <button type="button" class="btn btn-secondary" data-athlete="Bo-Jackson">Bo Jackson</button>
            <button type="button" class="btn btn-secondary" data-athlete="John-McEnroe">John McEnroe</button>
            <button type="button" class="btn btn-secondary" data-athlete="Joe-Montana">Joe Montana</button>
            <button type="button" class="btn btn-secondary" data-athlete="Brett-Favre">Brett Favre</button>
            <button type="button" class="btn btn-secondary" data-athlete="Kelly-Slater">Kelly Slater</button>
            <button type="button" class="btn btn-secondary" data-athlete="Michael-Jordan">Michael Jordan</button>
            <button type="button" class="btn btn-secondary" data-athlete="Roger-Clemens">Roger Clemens</button>
            <button type="button" class="btn btn-secondary" data-athlete="Tiger-Woods">Tiger Woods</button>
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Athlete Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Submission</legend></h2>
                <form class="form-group">
                    <label for="action-input">Add your favorite Athlete</label>
                    <input type="text" id="action-input">
                    <input id="addGif" type="submit" value="Add Athlete" class="btn btn-primary">
                </form>
                
                <input id="removeGif" value="Remove Athlete" class="btn btn-primary">
            </form>    
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body> 
</html>
